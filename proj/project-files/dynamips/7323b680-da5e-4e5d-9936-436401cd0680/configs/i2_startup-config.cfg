!
interface Vlan8
 ip address 10.8.2.81 255.255.255.0
 no autostate
 ipv6 address 3100:A:A:802::8/64
!
interface Vlan101
 ip address 10.101.0.6 255.255.255.0
 ip ospf 1 area 0
 no autostate
 ipv6 enable
 ipv6 ospf 1 area 0
!
router ospf 1
 log-adjacency-changes
 passive-interface Vlan8
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 10.7.81.26
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
!
!
!
!
!
control-plane
!
